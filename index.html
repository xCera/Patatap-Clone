	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		var keyData = {
			q: {

				})
			},
			r: {

				})
			},
				t: {

				})
			},
			y: {

				})
			},
			u: {

				})
			},
			i: {

				})
			},
			o: {
				sound: new Howl({
					src: ['sounds/glimmer.mp3']
				})
			},
			p: {
				sound: new Howl({
		  		src: ['sounds/moon.mp3']
				})
			},
			a: {
				sound: new Howl({
		  		src: ['sounds/pinwheel.mp3']
				})
			},
			s: {

		  		src: ['sounds/piston-1.mp3']
				})
			},
				d: {
				sound: new Howl({

				})
			},
			f: {
				sound: new Howl({
		  		src: ['sounds/prism-1.mp3']
				})
			},
			g: {
				sound: new Howl({
		  		src: ['sounds/prism-2.mp3']
				})
			},
			h: {
				sound: new Howl({
		  		src: ['sounds/prism-3.mp3']
				})
			},
			j: {
				sound: new Howl({

			},
			k: {

			l: {

			z: {

				})

			x: {

		  		src: ['sounds/timer.mp3']
				})
			},
			c: {

		  		src: ['sounds/ufo.mp3']
				})
			},
			v: {

				})

			b: {

				})
			},
			n: {

					src: ['sounds/zig-zag.mp3']
				})
			},
			m: {
				sound: new Howl({
		  		src: ['sounds/moon.mp3']
				})
			}
		}

		var text = document.querySelector('.text');
		var circles = [];
		
		function onKeyDown(event) {
			text.style.display = "none";
			if(keyData[event.key]){
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();
				var point = maxPoint * randomPoint;
				var newCircle = new Path.Circle(point, 500)
				newCircle.fillColor = random_rgb();
				keyData[event.key].sound.play();
				circles.push(newCircle);
			}
		}
	
		function onFrame(event){
			for(var i = 0; i < circles.length; i++){
			  circles[i].scale(0.9);
			  circles[i].fillColor.hue += 1;
			  if(circles[i].area < 1){
				  circles[i].remove();
				circles.splice(i, 1);
			  }
			}
		  }

		function random_rgb() {
			var o = Math.round, r = Math.random, s = 255;
			var randomColor = 'rgb(' + o(r() * s) + ', ' + o(r() * s) + ', ' + o(r() * s) + ')';
			return randomColor;
		}


	
	</script>
	</script>

<body>

	<canvas id="myCanvas" resize></canvas>
	<div class="text">
		<h1>Patatap Clone</h1>
		<p>Press any key, A to Z, and turn up speakers</p>
	</div>
	
</body>
